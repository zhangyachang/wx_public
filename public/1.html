<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <script>


    option = {
      tooltip: {
        trigger: 'axis',
        axisPointer: {            // 坐标轴指示器，坐标轴触发有效
          type: 'shadow' // 默认为直线，可选为：'line' | 'shadow'   
        }
      },
      toolbox: {
        feature: {
          dataView: { show: true, readOnly: false },
          magicType: { show: true, type: ['line', 'bar'] },
          restore: { show: true },
          saveAsImage: { show: true }
        }
      },
      legend: {
        data: ['军费支出', '军费占支出比']
      },
      grid: {
        left: '3%',
        right: '4%',
        bottom: '3%',
        containLabel: true
      },
      xAxis: [
        {
          type: 'category',
          name: '年',
          data: ['2008', '2009', '2010', '2011', '2012', '2013', '2014'],
          axisTick: {
            alignWithLabel: true
          }
        }
      ],
      yAxis: [
        {
          type: 'value',
          name: '亿美元'
        }
      ],
      series: [
        {
          name: '军费支出',
          type: 'bar',
          barWidth: '20%',
          itemStyle: {
            normal: {
              color: '    #4169E1' //柱子的颜色
            }
          },
          data: [480, 550, 590, 700, 810, 850, 840]
        },
        {
          name: '军费占支出比',
          type: 'line',
          symbol: 'star',/*拐点样式*/
          symbolSize: 8, //拐点大小
          itemStyle: {
            normal: {
              color: '#D2691E'    //拐点颜色                            
            }
          },
          lineStyle: {
            normal: {
              color: '#D2691E'  //折线颜色
            }
          },
          data: [480, 750, 610, 588, 620, 650, 760]
        }
      ]
    };
  </script>
</body>

</html>
